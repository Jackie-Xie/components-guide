<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能菜单</title>
    <link rel="stylesheet" href="../../src/components/intelligentMenu/JMenu.css" />
    <style>
        body,
        html {
            margin: 0;
            height: 0;
            width: 100%;
            height: 100%;
            background: #f0f3ef;
            position: relative;
        }

        #J_testMenu {
            width: 60%;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div id="J_testMenu"></div>

    <script src="../../src/lib/js/jquery-3.3.1.min.js"></script>
    <script src="../../src/lib/js/underscore-1.8.3.min.js"></script>
    <script src="../../src/components/intelligentMenu/JMenu.js"></script>
    <script src="../../src/lib/js/mock.min.js"></script>
    <script src="../../src/data/mockData.js"></script>
    <script>
        $(function () {
            var intelMenu = JMenu({
                el: '#J_testMenu'
            });

            $.get('/testJMenu/getTree', null, function (tree) {
                var data = tree && tree.result;
                intelMenu.setData(data);
            }, 'json');
        });
    </script>
</body>

</html>
